<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <!-- vueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
  </head>
  <body>

    <div id="wrapper">
      <main>

        <aside class="" id="aside_contact">
          <header>

            <div class="my_account">
              <img src="img/my_avatar.jpg" alt="foto profilo">
              <a href="#">Marco Busellato</a>
            </div>

            <div class="my_icons">
              <a href="#"><i class="fas fa-circle-notch"></i></a>
              <a href="#"><i class="fas fa-comment-alt"></i></a>
              <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            </div>

          </header>

          <div class="notify">
            <div class="notify_icon">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="notify_text">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>

          <div class="form">
            <button type="button" name="button">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>

          <div class="contact">

            <ul id="contact_list">
              <li
              v-for= "(contact, index) in contacts" @click="addActiveClass(index)"
              :class="activeIndex == index ? 'active' : ''">
                <img :src="contact.avatar" :alt="contact.altAvatar">
                <div class="contact_text">
                  <h4>{{contact.name}}</h4>
                  <p>
                    {{contact.messages[contact.messages.length-1].text}}
                  </p>
                </div>
                <p class="date_message">
                  {{contact.messages[contact.messages.length-1].date}}
                </p>
              </li>
            </ul>

          </div>
        </aside>

        <div class="" id="chat_block">

          <header>

            <template v-for="contact in contacts">
              <div v-if="contact.visible" class="contact_info">
                <img :src="contact.avatar" :alt="contact.altAvatar">
                <div class="contact_info_text">
                  <h4>{{contact.name}}</h4>
                  <p>
                    Ultimo accesso oggi alle
                    <span>
                      {{contact.messages[contact.messages.length-1].date}}
                    </span>
                  </p>
                </div>
              </div>
            </template>

            <div class="chat_icons">
              <a href="#"><i class="fas fa-search"></i></a>
              <a href="#"><i class="fas fa-paperclip"></i></a>
              <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            </div>

          </header>

          <div class="chat_field">
            <div
            v-for="key in contacts[activeIndex].messages"
            class="message">
              <div :class="key.status == 'sent' ? 'sent' : 'received'">
                <p class="message_text">{{key.text}}</p>
                <p class="date_text">{{key.date}}</p>
              </div>
            </div>
          </div>

          <footer>

            <div class="footer_icons">
              <a href="#"><i class="far fa-smile"></i></a>
            </div>

            <div class="send_input">
              <input
              type="text"
              name=""
              value=""
              v-model="userInputMessage"
              v-on:keydown.enter="sendMessage()"
              placeholder="Scrivi un messaggio">
            </div>

            <div class="footer_icons">
              <a href="#"><i class="fas fa-microphone"></i></a>
            </div>

          </footer>
        </div>

      </main>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
